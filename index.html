<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Suppression de Données Personnelles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Demande de Suppression de Données Personnelles</h1>
        <p>Veuillez remplir le formulaire ci-dessous pour demander la suppression de vos données personnelles.</p>
        <form id="deletionForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="reason">Raison de la demande:</label>
            <textarea id="reason" name="reason" required></textarea>
            
            <button type="submit">Envoyer la demande</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
